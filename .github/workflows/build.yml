name: Build
run-name: Running test build on ${{ github.actor }}'s deployment
on: [pull_request]
jobs:
    Run-Build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v4
            - name: Setup nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Install dependencies
              run: npm i
            - name: Add envfile
              uses: SpicyPizza/create-envfile@v2.0
              with:
                envkey_DBENDPOINT: ${{secrets.DB_ENDPOINT}}
                envkey_DBKEY: ${{secrets.DB_KEY}}
                envkey_DBID: ${{secrets.DB_ID}}
                envkey_CONTAINERID: ${{secrets.CONTAINER_ID}}
                file_name: .env
                fail_on_empty: true
            - name: Build site
              run: npm run build
